<div id="update">
    <div class="container">
        <br>
        <h1>Update Rawmaterial order</h1>
        <br>
        <form (ngSubmit)="onSubmit()" #f="ngForm">

            <table class="table">
                <tr>
                    <td><label for="orderId">Enter Order ID</label></td>
                    <td><input type="number" id="orderId" class="form-control"
                            [(ngModel)]="orderId" #orderid="ngModel"
                            name="username" required></td>
                </tr>
                <tr>
                    <td><label for="status">Status</label></td>
                    <td>
                        <input type="text" id="status" class="form-control"
                            [(ngModel)]="orderStatus" #status="ngModel"
                            name="status" required>
                    </td>
                </tr>
            </table>
            <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Update</button>
            <br><br>
            <div class="row" *ngIf="submitted">
                <div class="col-xs-12">
                    <h3> {{response}}</h3>
                </div>
            </div>
        </form>
    </div>
</div>
